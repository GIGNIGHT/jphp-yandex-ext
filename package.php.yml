name: Yandex
version: 1.1
description: Yandex Package

plugins:
  - Hub
  - Doc

sources:
  - src

doc:
  stub-dirs: ['./src/']
  langs: {en: English, ru: Русский}

devDeps:
  dn-bundle-plugin: '*'

config:
  ignore:
  - /*.iml
  - /.git/**
  - /package.hub.yml
  - /.gitignore
  - /gradle/**
  - /**.phpintel
  - /bundle/**
  - /src-bundle/**
  - /build/**
  - /vendor/**
  - /jars/**
  - /src-jvm/**
  - /.gitignore
  - /**.gradle
  - /gradlew
  - /gradlew.**

develnext-bundle:
  version: 1.1
  name: Yandex
  description: Yandex Package
  author: GIGNIGHT
  icon: "develnext/bundle/yandex/yandex.png"
  group: "system"
  class: "develnext\\bundle\\yandex\\YandexBundle"